<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/sign-in.css">
</head>

<body>
    <div class="sign-in-box">
        <div class="logo">
            <img src="assets/images/logo.png" alt="LibraryCore Logo">
            <span>LibraryCore</span>
        </div>
        <form action="#" method="POST">
            <h2>Sign up</h2>
            <p>Fill in all the information below</p>
            <div class="inner-wrap">
                <input type="text" name="username" placeholder="Username" required autocomplete="off">
                <input type="password" name="password" placeholder="Password" required>
                <input type="text" name="first_name" placeholder="First name" required>
                <input type="text" name="name" placeholder="Name" required>
                <div class="birthday">
                    <label for="birthdate">Date of birth:</label>
                    <input type="date" id="birthdate" name="birth_date" required>
                </div>
                <input type="text" name="student_email" placeholder="Student email" required>
                <input type="text" name="student_id" placeholder="Student ID" required>
                <input type="text" name="citizen_id" placeholder="Citizem ID" required>
            </div>
            <div class="file-upload">
                <div class="upload-box">
                    <label for="photo">Upload student photo(3x4)</label>
                    <input type="file" id="photo" name="student_photo" accept="image/*" required>
                </div>
                <div class="upload-box">
                    <label for="card">Upload student card</label>
                    <input type="file" id="card" name="student_card" accept="image/*" required>
                </div>
            </div>
            <div class="wrap-button">
                <button type="submit" class="button">Next</button>
            </div>
        </form>
    </div>

</body>

</html>
