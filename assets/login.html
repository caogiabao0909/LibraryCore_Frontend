<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraryCore Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #d9f99d, #a7dff2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        /* Login box styling */
        .login-box {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
        }

        /* Logo styling */
        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1rem;
        }

        .logo img {
            width: 50px;
            height: 50px;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 0.5rem;
            color: #333;
        }

        /* Form inputs and button */
        form input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        form button {
            width: 100%;
            padding: 0.8rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem 0;
        }

        form button:hover {
            background-color: #0056b3;
        }

        /* Links */
        .links {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="logo.png" alt="LibraryCore Logo">
                <h1>LibraryCore</h1>
            </div>
            <form action="#" method="POST">
                <h2>Log in</h2>
                <input type="text" name="username" placeholder="username" required>
                <input type="password" name="password" placeholder="password" required>
                <button type="submit">Next</button>
                <div class="links">
                    <p>Do not have account? <a href="#">Create one!</a></p>
                    <a href="#">Forgot your password?</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
